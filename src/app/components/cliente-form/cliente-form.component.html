<div *ngIf="edit" align="right">
  <a title="Eliminar" (click)="deleteCliente()" class = "fas fa-trash-alt"></a>
</div>
<div style="padding-top: 25px;">
<form>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationDefault01">Nombre</label>
        <input type="text" name=nombre class="form-control" [(ngModel)]="cliente.nombre" id="validationDefault01" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault02">Apellido Paterno</label>
        <input type="text" name=apellidoPaterno class="form-control" [(ngModel)]="cliente.apellidoPaterno" id="validationDefault02" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault03">Apellido Materno</label>
        <input type="text" name=apellidoMaterno class="form-control" [(ngModel)]="cliente.apellidoMaterno" id="validationDefault03">
      </div>
    </div>

    <div class="form-row">
      <div class="col-md-5 mb-3">
        <label for="validationDefault04">Calle</label>
        <input type="text" name=calle class="form-control" [(ngModel)]="cliente.calle" id="validationDefault04" required>
      </div>
      <div class="col-md-5 mb-3">
        <label for="validationDefault05">Colonia</label>
        <input type="text" name=colonia class="form-control" [(ngModel)]="cliente.colonia" id="validationDefault05" required>
      </div>
      <div class="col-md-2 mb-3">
        <label for="validationDefault06">Número</label>
        <input type="text" name=numero class="form-control" [(ngModel)]="cliente.numero" id="validationDefault06" required>
      </div>
    </div>

    <div class="form-row">
        <div class="col-md-5 mb-3">
          <label for="validationDefault07">Ciudad</label>
          <input type="text" name=ciudad class="form-control" [(ngModel)]="cliente.ciudad" id="validationDefault07" required>
        </div>
        <div class="col-md-5 mb-3">
          <label for="validationDefault08">País</label>
          <input type="text" name=pais class="form-control" [(ngModel)]="cliente.pais" id="validationDefault08" required>
        </div>
        <div class="col-md-2 mb-3">
          <label for="validationDefault09">Código Postal</label>
          <input type="text" name=cp class="form-control" [(ngModel)]="cliente.cp" id="validationDefault09" required>
        </div>
      </div>
    <div align="center">
    <button class="btn btn-outline-success" (click) = "edit ? updateCliente() : crearCliente()">Enviar</button>
    </div>
    <div align="right">
      <button [routerLink]="['/clientes/']" class="btn btn-outline-danger">Cancelar</button>
    </div>
  </form>
</div>
